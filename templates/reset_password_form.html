<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - WeConnect</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(#141e30, #243b55);
    }

    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      padding: 40px;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.5);
      box-sizing: border-box;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }

    .login-box h2 {
      margin: 0 0 30px;
      padding: 0;
      color: #F1EEE6;
      text-align: center;
    }

    .user-box {
      position: relative;
    }

    .user-box input {
      width: 100%;
      padding: 10px 0;
      font-size: 16px;
      color: #F1EEE6;
      margin-bottom: 30px;
      border: none;
      border-bottom: 1px solid #F1EEE6;
      outline: none;
      background: transparent;
    }

    .user-box label {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px 0;
      font-size: 16px;
      color: #F1EEE6;
      pointer-events: none;
      transition: .5s;
    }

    .user-box input:focus ~ label,
    .user-box input:valid ~ label {
      top: -20px;
      left: 0px;
      color: #03E9F4;
      font-size: 12px;
    }

    form a.submit-btn {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      color: #03E9F4;
      font-size: 16px;
      text-decoration: none;
      text-transform: uppercase;
      overflow: hidden;
      transition: .5s;
      margin-top: 40px;
      letter-spacing: 4px;
      cursor: pointer;
      text-align: center;
    }

    form a.submit-btn:hover {
      background: #03E9F4;
      color: #F1EEE6;
      border-radius: 5px;
      box-shadow: 0 0 5px #03E9F4, 0 0 25px #03E9F4, 0 0 50px #03E9F4, 0 0 100px #03E9F4;
    }

    form a span {
      position: absolute;
      display: block;
    }

    form a span:nth-child(1) {
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #03E9F4);
      animation: btn-anim1 1s linear infinite;
    }

    @keyframes btn-anim1 {
      0% { left: -100%; }
      50%, 100% { left: 100%; }
    }

    form a span:nth-child(2) {
      top: -100%;
      right: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(180deg, transparent, #03E9F4);
      animation: btn-anim2 1s linear infinite;
      animation-delay: .25s;
    }

    @keyframes btn-anim2 {
      0% { top: -100%; }
      50%, 100% { top: 100%; }
    }

    form a span:nth-child(3) {
      bottom: 0;
      right: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(270deg, transparent, #03E9F4);
      animation: btn-anim3 1s linear infinite;
      animation-delay: .5s;
    }

    @keyframes btn-anim3 {
      0% { right: -100%; }
      50%, 100% { right: 100%; }
    }

    form a span:nth-child(4) {
      bottom: -100%;
      left: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(360deg, transparent, #03E9F4);
      animation: btn-anim4 1s linear infinite;
      animation-delay: .75s;
    }

    @keyframes btn-anim4 {
      0% { bottom: -100%; }
      50%, 100% { bottom: 100%; }
    }

    .flash-messages {
      margin-bottom: 20px;
      text-align: center;
    }

    .flash {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      font-weight: bold;
      color: white;
    }

    .flash.success { background-color: #28a745; }
    .flash.error { background-color: #dc3545; }
    .flash.info { background-color: #17a2b8; }
    .flash.warning { background-color: #ffc107; color: black; }
  </style>
</head>

<body>

  <div class="login-box">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <h2>Reset Password</h2>
    <form method="POST" action="">
      <div class="user-box">
        <input type="password" name="password" required />
        <label>New Password</label>
      </div>
      <div class="user-box">
        <input type="password" name="confirm_password" required />
        <label>Confirm Password</label>
      </div>
      <a href="javascript:void(0)" onclick="this.closest('form').submit()" class="submit-btn">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Submit
      </a>
    </form>
  </div>

</body>
</html>
