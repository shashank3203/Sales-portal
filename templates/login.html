<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - WeConnect</title>

  <!-- FontAwesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(#141e30, #243b55);
    }

    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      padding: 40px;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.5);
      box-sizing: border-box;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }

    .login-box h2 {
      margin: 0 0 30px;
      padding: 0;
      color: #F1EEE6;
      text-align: center;
    }

    .login-box .user-box {
      position: relative;
    }

    .login-box .user-box input {
      width: 100%;
      padding: 10px 0;
      font-size: 16px;
      color: #F1EEE6;
      margin-bottom: 30px;
      border: none;
      border-bottom: 1px solid #F1EEE6;
      outline: none;
      background: transparent;
    }

    .login-box .user-box label {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px 0;
      font-size: 16px;
      color: #F1EEE6;
      pointer-events: none;
      transition: .5s;
    }

    .login-box .user-box input:focus ~ label,
    .login-box .user-box input:valid ~ label {
      top: -20px;
      left: 0px;
      color: #03E9F4;
      font-size: 12px;
    }

    .login-box form a {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      color: #03E9F4;
      font-size: 16px;
      text-decoration: none;
      text-transform: uppercase;
      overflow: hidden;
      transition: .5s;
      margin-top: 40px;
      letter-spacing: 4px;
      cursor: pointer;
    }

    .login-box form a:hover {
      background: #03E9F4;
      color: #F1EEE6;
      border-radius: 5px;
      box-shadow: 0 0 5px #03E9F4, 0 0 25px #03E9F4, 0 0 50px #03E9F4, 0 0 100px #03E9F4;
    }

    .login-box a span {
      position: absolute;
      display: block;
    }

    .login-box a span:nth-child(1) {
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #03e9f4);
      animation: btn-anim1 1s linear infinite;
    }

    @keyframes btn-anim1 {
      0% { left: -100%; }
      50%, 100% { left: 100%; }
    }

    .login-box span:nth-child(2) {
      top: -100%;
      right: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(180deg, transparent, #03E9F4);
      animation: btn-anim2 1s linear infinite;
      animation-delay: .25s;
    }

    @keyframes btn-anim2 {
      0% { top: -100%; }
      50%, 100% { top: 100%; }
    }

    .login-box span:nth-child(3) {
      bottom: 0;
      right: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(270deg, transparent, #03E9F4);
      animation: btn-anim3 1s linear infinite;
      animation-delay: .5s;
    }

    @keyframes btn-anim3 {
      0% { right: -100%; }
      50%, 100% { right: 100%; }
    }

    .login-box span:nth-child(4) {
      bottom: -100%;
      left: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(360deg, transparent, #30E9F4);
      animation: btn-anim4 1s linear infinite;
      animation-delay: .75s;
    }

    @keyframes btn-anim4 {
      0% { bottom: -100%; }
      50%, 100% { bottom: 100%; }
    }

    .signup-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #F1EEE6;
      font-size: 14px;
    }

    .signup-link a {
      color: #03E9F4;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    /* Flash messages */
    .flash-messages {
      margin-bottom: 20px;
      text-align: center;
    }

    .flash {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      font-weight: bold;
      color: white;
    }

    .flash.success {
      background-color: #28a745;
    }

    .flash.error {
      background-color: #dc3545;
    }

    .flash.info {
      background-color: #17a2b8;
    }

    .flash.warning {
      background-color: #ffc107;
      color: black;
    }

    /* Reset password link styling */
    .reset-password-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .reset-password-link a {
      color: #03E9F4;
      text-decoration: none;
    }

    .reset-password-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <h2>Login</h2>
    <form method="POST" action="{{ url_for('login') }}">
      <div class="user-box">
        <input type="email" name="email" required />
        <label>Email</label>
      </div>
      <div class="user-box">
        <input type="password" name="password" required />
        <label>Password</label>
      </div>
      <a href="javascript:void(0)" onclick="this.closest('form').submit()">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Login
      </a>
    </form>

    <!-- Reset Password link -->
    <div class="reset-password-link">
      <p><a href="{{ url_for('reset_password_request') }}">Forgot your password?</a></p>
    </div>

    <!-- Signup link below the login button -->
    <div class="signup-link">
      <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
    </div>
  </div>

</body>
</html>
